<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sample1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>MMX</title>
  </head>
  <body>
    <div class="logo">
      <img src="asset/logo.png" alt="logo" />
    </div>
    <div class="pos">
      <div class="container">
        <div class="box">
          <div class="header">
            <h3>Planned Maintenance In Progress !</h3>
            <p>
              &quot;Exciting changes underway! Our auction website is leveling
              up for a superior bidding experience. Be back soon! &quot;
            </p>
          </div>
          <div class="card">
            <p class="content">
              <img src="asset/11.gif" alt="loading" />
            </p>
          </div>
        </div>
      </div>
      <img src="asset/sider.png" alt="loading" class="left size" />
      <img src="asset/sider.png" alt="loading" class="right size" />
    </div>
  </body>
</html>
